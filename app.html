<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harbour Pools</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="glass">
    <div class="titlebar">
      <div class="brand">
        <span class="logo">üèä‚Äç‚ôÇÔ∏è</span>
        <div>
          <h1>Harbour Pools</h1>
          <div class="subtitle">WADS Summer Quest</div>
        </div>
      </div>
      <nav class="tabs">
        <button id="tabPools" class="tab active">Pools</button>
        <button id="tabPassport" class="tab">Passport</button>
        <button id="exitBtn" class="pill">Exit</button>
      </nav>
    </div>
  </header>

  <main>
    <section id="listView" class="view">
      <div class="card-view">
        <button id="prevBtn" aria-label="Previous" class="nav-arrow">‚Äπ</button>
        <div class="pool-card">
          <div class="pool-name" id="poolName"></div>
          <div id="map" class="map"></div>
          <div class="controls">
            <label class="toggle">
              <input type="checkbox" id="visitedToggle">
              <span class="toggle-pill"></span>
              Mark as swum
            </label>
            <button id="mapToggle" class="pill" aria-pressed="false">üó∫Ô∏è Full Map</button>
          </div>
        </div>
        <button id="nextBtn" aria-label="Next" class="nav-arrow">‚Ä∫</button>
      </div>
      <div class="counter-line">
        <span id="counter"></span>
        <button id="resetBtn" class="link">Reset stamps</button>
      </div>
    </section>

    <section id="passportView" class="view hidden">
      <h2 class="subtitle">Summer Quest Passport</h2>
      <div id="passportGrid" class="passport-grid"></div>
      <p class="hint">Your stamps are saved to this device.</p>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
